<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<script>
    $(document).ready(function (){
        getPost();
    })

    function writePost() {
        let title = $('#title').val();
        let name = $('#name').val();
        let password = $('#password').val();
        let contents = $('#contents').val();

        let data = {'title': title, 'name': name, 'password': password, 'contents': contents};

        $.ajax({
            type: "POST",
            url: "/api/post",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                alert('OK!!');
                window.location.reload();
            }
        })
    }

    function getPost() {

        $.ajax({
            type: "GET",
            url: "/api/post",
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    let post = response[i];
                    let title = post.title;
                    let name = post.name;
                    let createdAt = post.createdAt;
                    addHTML(title, name, createdAt);
                }
            }
        })
    }

    function addHTML(title, name, createdAt) {
        let tempHtml = `<article class="media">
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>${title}</strong> <small>${name}</small> <small>${createdAt}</small>

                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a class="level-item" aria-label="reply">
            <span class="icon is-small">
              <i class="fas fa-reply" aria-hidden="true"></i>
            </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
            <span class="icon is-small">
              <i class="fas fa-retweet" aria-hidden="true"></i>
            </span>
                    </a>
                    <a class="level-item" aria-label="like">
            <span class="icon is-small">
              <i class="fas fa-heart" aria-hidden="true"></i>
            </span>
                    </a>
                </div>
            </nav>
        </div>
    </article>`
        $('#postBox').append(tempHtml);
    }

</script>

<body>
<section class="hero is-small is-primary">
    <div class="hero-body">
        <p class="title">
            게시글 작성
        </p>
        <p class="subtitle">
        </p>
    </div>
    <form class="box">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input id="name" class="input" type="text" placeholder="">
            </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input id="password" class="input" type="password" placeholder="">
            </div>
        </div>

        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input id="title" class="input" type="text" placeholder="">
            </div>
        </div>

        <div class="field">
            <label class="label">Contents</label>
            <div class="control">
                <input id="contents" class="input" type="text" placeholder="">
            </div>
        </div>

        <button onclick="writePost()" class="button is-primary">Send</button>
    </form>
</section>
<div id="postBox" class="box">

</div>
</body>
</html>
